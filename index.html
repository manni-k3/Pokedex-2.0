<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icon/pokemon-1536849_640.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/components.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link rel="stylesheet" href="./style/modal.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./scripts/api.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/ui.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header
      class="container text-center p-4 d-flex flex-column align-items-center"
    >
      <a href="#" id="headerTitel" class="text-decoration-none">
        <h1 class="text-white press-start-2p-regular mb-3">Pokedex</h1>
      </a>

      <nav class="search-container w-100">
        <form class="search-form" role="search">
          <label for="searchInput" class="visually-hidden"
            >Pokemon suchen</label
          >
          <input id="searchInput" type="search" placeholder="Pokemon suchen" />
        </form>
      </nav>
    </header>

    <main class="flex-grow-1 container">
      <section
        id="loadingIndicator"
        class="text-white my-4 text-center d-none"
        aria-live="polite"
        aria-busy="true"
      >
        <img
          src="./assets/gif/Pokeball Loading.gif"
          alt="Lade... Pokeball hüpft"
        />
      </section>

      <section id="mainArea">
        <div class="row g-4 justify-content-center" id="content"></div>
      </section>

      <div class="text-center my-4">
        <button class="btn btn-primary d-none mx-auto" id="loadMoreBtn">
          Mehr anzeigen
        </button>
      </div>
    </main>

    <footer class="bg-custom text-white text-center">
      <p>© 2025 Pokedex. Alle Rechte vorbehalten.</p>
      <p>Made by Manfred Lindauer</p>
    </footer>

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-custom text-white">
          <div
            class="modal-header d-flex justify-content-between align-items-center"
          >
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              ×
            </button>
          </div>
          <div id="modalBody" class="modal-body text-center"></div>
          <div id="modalFooter" class="modal-footer justify-content-center">
            <button
              id="prevBtn"
              class="btn btn-secondary me-auto d-none"
              aria-label="Vorheriges Pokémon"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                />
              </svg>
            </button>
            <button
              id="nextBtn"
              class="btn btn-secondary ms-auto d-none"
              aria-label="Nächstes Pokémon"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
